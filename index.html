<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانکت</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ton-connect-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        #ton-connect-button:hover {
            background-color: #0055a5;
        }
        #wallet-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>اتصال به ولت تون کیپر</h1>
    <button id="ton-connect-button">اتصال به تون کیپر</button>
    
    <div id="wallet-info"></div>

    <script>
        // ایجاد نمونه TonConnectUI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://promahdimosavi.github.io/schams/manifest.json'
        });

        // تنظیم کلیک دکمه
        document.getElementById("ton-connect-button").addEventListener("click", async () => {
            try {
                // شروع اتصال
                await tonConnectUI.connectWallet();
                const wallet = tonConnectUI.wallet;

                // نمایش اطلاعات کیف پول
                if (wallet) {
                    document.getElementById("wallet-info").innerHTML = `اتصال موفق! آدرس ولت: ${wallet.account.address}`;
                    console.log("اطلاعات حساب:", wallet);
                } else {
                    document.getElementById("wallet-info").innerHTML = "اتصال انجام نشد. لطفاً دوباره تلاش کنید.";
                }
            } catch (error) {
                // مدیریت خطاها
                console.error("اتصال با شکست مواجه شد:", error);
                document.getElementById("wallet-info").innerHTML = "خطا در اتصال. لطفاً دوباره تلاش کنید.";
            }
        });
    </script>

</body>
</html>
